cookie_content_blocker.admin_config:
  path: '/admin/config/user-interface/cookie-content-blocker'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Cookie Content Blocker'
  requirements:
    _permission: 'access administration pages'
cookie_content_blocker.settings:
  path: '/admin/config/user-interface/cookie-content-blocker/settings'
  defaults:
    _form: '\Drupal\cookie_content_blocker\Form\BlockerSettingsForm'
    _title: 'Cookie content blocker'
  requirements:
    _permission: 'administer cookie content blocker'
