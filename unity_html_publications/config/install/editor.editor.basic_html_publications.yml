langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html_publications
  module:
    - ckeditor
format: basic_html_publications
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Blockquote
            - Subscript
            - RemoveFormat
        -
          name: 'Block Formatting'
          items:
            - Format
            - Styles
            - Table
        -
          name: Linking
          items:
            - DrupalUnlink
            - DrupalLink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - DrupalMediaLibrary
            - map
        -
          name: Tasks
          items:
            - Undo
            - Redo
        -
          name: Tools
          items:
            - Cut
            - Copy
            - PasteText
            - PasteFromWord
            - SpecialChar
            - Maximize
            - Source
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "p.info-notice|Information notice\r\na.btn|Button"
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
